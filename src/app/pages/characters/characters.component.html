<div class="container">
  <div *ngFor="let character of characters" class='divCharacter'>
    <img [src]='character.image' alt="character" class="imageChar">
    <div class="divInfo">
      <a [routerLink]="['/personaje', character.id ]">{{ character.name }}</a>
      <p>{{ character.status }} - {{ character.species }}</p>

      <h4>Location:</h4>
      <p>{{ character.location.name }}</p>
    </div>
  </div>
</div>
