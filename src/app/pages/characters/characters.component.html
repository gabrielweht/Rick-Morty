<div class="pageComplete">
  <div class="container">
    <div *ngFor="let character of characters" class='divCharacter'>
      <img [src]='character.image' alt="character" class="imageChar">
      <div class="divInfo">

      <a [routerLink]="['/personaje', character.id ]" class="nameCharacters">{{ character.name }}</a>
      <div class="divStatus">
        <span [ngClass]="character?.status === 'Alive' ? 'statusAlive' : character?.status === 'Dead' ? 'statusDead' : 'unknown'"></span>
        <p class="species">{{ character.species }}</p>
      </div>

        <h4>Location:</h4>
        <p>{{ character.location.name }}</p>
      </div>
    </div>
  </div>
  <app-pagination></app-pagination>
</div>
