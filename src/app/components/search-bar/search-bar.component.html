<div class="divSearchBar">
  <label for="" class="labelSearch">
    <input
      type="text"
      placeholder="Search..."
      class="inputSearch"
      (keyup)="search($event)"
      [value]="value$"
      autocomplete="off"
      spellcheck="false"
    >
    <button class="btn" (click)="searchCharacters()">Search</button>
  </label>

  <div class="options" *ngIf="names.length > 0" >
    <div *ngFor="let charSearch of names; let i = index"
      class="linkTo"
      [routerLink]="['/personaje', charSearch.id ]"
      (click)="goToCharacterId()">
        <span  class="spanName" >{{charSearch.name}}</span>
    </div>
  </div>
</div>
